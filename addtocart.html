<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>

    <style>
#ok{

    background-color: rgba(239, 172, 244, 0.758);

border-radius: 50px;

margin-left: 60px;
padding: 12px;

position: relative;
top: 40px;

}

#div1{

    display: grid;
            grid-template-columns: 30% 30% 30%;
            column-gap: 4%;
            row-gap: 2%;
  
}
#dii{

    border: 2px solid rgba(171, 15, 255, 0.415);

box-shadow: 0 0 40px 20px rgba(0, 0, 0, 0.444);

margin-left: 25px;
margin-top: 100px;

width: 380px;

text-align: center;
}

        
    </style>
</head>
<body>
    <center>
<button id="ok" class="get12">  </button>
<button id="ok" class="get13">Cart Clear</button></center>
    <div id="div1"></div>
    <div id="div2"></div>


<script>


let local=JSON.parse(localStorage.getItem("cart"));

let div12=document.getElementById("div1");
console.log(local);
local==null ? []: local;


local.map((val,ind)=>{
    

    let btn11=document.createElement("button");

    btn11.innerText="Cart list";


   
let ikj=document.createElement("div");

ikj.innerHTML=` <div id="dii">
<br>

<b>   Product No:  ${val.id} </b>
            <br><br>
         <center>   <img src='${val.image}' style='height:100px'> <br><br>    
            <h2>${val.category}</h2></center>
         
            <P> Rating : ${val.rating.rate}<p>
                <P> Count : ${val.rating.count}<p>
               <center> <h3>Price: <b>   ${val.price} $ </h3></center> <br>

</div>`





let bb=document.createElement("button");

bb.innerText="Remove to Cart";

bb.setAttribute("id","ok");




bb.addEventListener("click",()=>{


    bb.style.display="none";

    ikj.style.display="none";
//   const index = local.findIndex((item)=>item.id===val.id)
//   if(index>-1){
//     local.splice(index,1)
//     ikj.remove()
//   }
    
})

ikj.appendChild(bb);
div12.appendChild(ikj);



let bbb=document.createElement("button");

bbb.innerText="Buy now";

bbb.setAttribute("id","ok");

ikj.appendChild(bbb);

bbb.setAttribute("class","cls")

bbb.addEventListener("click",()=>{
  
    location.assign("./buynow.html");

localStorage.setItem("buy", JSON.stringify(local[ind]))
  
    
})

})

let btnn=document.getElementsByClassName("get12");

btnn[0].innerText=` Add list ${local.length}`;
         

let btnn1=document.getElementsByClassName("get13");

btnn1[0].addEventListener("click",()=>{

    location.reload();

    localStorage.clear();

    let divb=document.createElement("h1");


document.body.appendChild(divb);

})




</script>
</body>
</html>
